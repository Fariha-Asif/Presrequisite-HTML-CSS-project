<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <header>
        <div style="background-color: #069191; border-radius: 30px; display: flex; justify-items: center; height:80px">
            <img src="images/logo_transparent.png">
            <a href="index.html" style="margin-left: 100px; font-size: 20px; padding-top: 30px;">HOME</a>
            <a href="About.html" style="margin-left: 70px; font-size: 20px; padding-top: 30px;">ABOUT</a>
            <a href="Portfolio.html" style="margin-left: 70px; font-size: 20px; padding-top: 30px;">PORTFOLIO</a>
            <a href="contact.html" style="margin-left: 70px; font-size: 20px; padding-top: 30px;">CONTACT</a>
        </div>
    </header>
    <br><br>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Your Details:</legend>
                    <label>Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                    <br>
                    <label>Email:</label>
                    <input type="text" id="email" placeholder="Enter Your Email" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Your Review:</legend>
                    <br>
                    <div>
                        <p>How did you hear About this?</p>
                        <select id="option" name="option">
                            <option value="option1">Google</option>
                            <option value="option1">Facebook</option>
                            <option value="option1">Internet</option>
                            <option value="option1">Other</option>
                        </select>
                    </div>
                    <p>Would you visit again?</p>
                    <input type="radio" id="yes" name="visit" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="visit" value="no">
                    <label for="no">No</label>
                    <input type="radio" id="may be" name="visit" value="may be">
                    <label for="may be">May be</label>

                    <p>Comments:</p>
                    <textarea id="comments" placeholder="" row="4" optional style="width: 300px; height: 100px;"></textarea><br>
                    <input type="checkbox" id="yes" name="visit" value="yes">
                    <label>Sign me up for Email updates</label> <br>
                    <button>Submit review</button>
                </fieldset>
            </form>
        </section>
        <br><br>
        <section>
            <img src="images/address.png" alt="address" style="width: 1200px; height:500px; margin-left: 50px;">
        </section>
    </main>
    <br>
    <footer style="background-color: #069191; align-items: center; height:50px; border-radius: 10px;">
        <p style="margin-left:500px; padding-top: 15px;">Copyright <sup>C</sup>2024. All rights reserved.</p>
    </footer>
</body>
</html>
